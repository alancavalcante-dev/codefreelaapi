<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset e estilos básicos */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #EC0000, #A50000); /* Gradiente vermelho */
    }

    /* Container centralizado */
    .container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    /* Título do formulário */
    .login-form h2 {
        margin-bottom: 1.5rem;
        color: #333;
    }

    /* Estilização dos campos de entrada */
    .input-group {
        position: relative;
        margin-bottom: 1.5rem;
    }

    .input-group input {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
        transition: 0.3s;
    }

    /* Labels estilizados que se movem ao digitar */
    .input-group label {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        color: #aaa;
        transition: 0.3s;
    }

    /* Efeito ao focar no campo */
    .input-group input:focus,
    .input-group input:valid {
        border-color: #EC0000;
    }

    .input-group input:focus + label,
    .input-group input:valid + label {
        top: 5px;
        font-size: 12px;
        color: #EC0000;
    }

    /* Botão de login */
    button {
        width: 100%;
        padding: 10px;
        background: #EC0000;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #A50000;
    }

    /* Link para cadastro */
    .register {
        margin-top: 1rem;
        font-size: 14px;
        color: #555;
    }

    .register a {
        color: #EC0000;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .register a:hover {
        text-decoration: underline;
    }

    </style>
</head>
<body>
<div class="container">
    <form class="login-form" method="post" th:action="@{/login}">
        <h2>Login</h2>
        <div class="input-group">
            <input type="username" id="username" name="username" required>
            <label>Username</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" required>
            <label>Senha</label>
        </div>
        <button type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
