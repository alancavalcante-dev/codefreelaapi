spring:
  application:
    name: codefreelaapi
  datasource:
    url: jdbc:postgresql://localhost:5434/codefreeladb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}


management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: '*'


springdoc:
  override-with-generic-response: false